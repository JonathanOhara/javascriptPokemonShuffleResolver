<script>









var shuffleMap;
var legend;
var bestPlays;
var showPlay;
var pokemonDataBase;
var paintPokemon = "";

function createShuffle(){
	var pk, line;
	for( var i = 0; i < 6; i++ ){
		line = $( document.createElement("div") );
		for( var j = 0; j < 6; j++ ){
			pk = $( document.createElement("input") );
			
			pk.attr("type", "text");
			pk.attr("class", "shuffleInput");
			pk.attr("id", "shuffle_"+ i + "_" + j);
			pk.attr("maxlength", 6);
			
			pk.bind('blur', function(){
				readLegend();
				
				updateShuffleBackground(this);
			} );
			
			pk.bind('click', function(){
				if( paintPokemon != "" ){
					this.value = paintPokemon;
				}
				
				updateShuffleBackground(this);
			} );
			
			line.append( pk );
		}
		$("#shuffle").append( line );	
	}
}

function createAnswerShuffle( map ){
	var pk, line;
	
	$("#answer").html("");
	for( var i = 0; i < 6; i++ ){
		line = $( document.createElement("div") );
		for( var j = 0; j < 6; j++ ){
			pk = $( document.createElement("input") );
			
			pk.attr("type", "text");
			pk.attr("class", "answerInput");
			pk.attr("id", "answer_"+ i + "_" + j);
			pk.attr("maxlength", 6);
			pk.val( map[i][j] );
			
			pk.bind('blur', function(){
				readLegend();
				
				updateShuffleBackground(this);
			} );
			
			pk.bind('click', function(){
				if( paintPokemon != "" ){
					this.value = paintPokemon;
				}
				
				updateShuffleBackground(this);
			} );
			
			line.append( pk );
		}
		$("#answer").append( line );
	}
	
	$("#answer").append( "<input type='button' value='Previous Solution' style='height: 10%; width: 30%;' onclick='showPreviousPlay()'>" );
	$("#answer").append( "<input type='button' value='Next Solution' style='height: 10%; width: 30%;' onclick='showNextPlay()'>" );
	$("#answer").append( "<input type='button' value='Copy Solution to Source' style='height: 10%; width: 40%;' onclick='copyPlay()'>" );
}

function updateAllShuffleBackground(){
	readLegend();

	$("#shuffle").find(":text").each( function(){
		updateShuffleBackground( this );
	} );
	
	$("#answer").find(":text").each( function(){
		updateShuffleBackground( this );
	} );
}

function updateShuffleBackground( input ){
	var value = input.value;
	var ice = false;
	var style;
	
	if( value.indexOf("|") == 0 ){
		ice = true;
		value = value.replace(/(\||)/g, '');
	}
	
	value = value.toUpperCase();
	
	styles = {
		"background-color": "",
		"background-image": ""
	}

	if( value != '' && legend[ value ] != undefined ){
		
		var pokemon = findPokemonByName( legend[ value ].name );
			
		if( pokemon != undefined ){
			styles = {
				"background-image": "url(" +pokemon.pictureSource+ ")",
				"background-color": ( ice ? 'cyan': '' ),
				"background-size": "50% 100%",
				"background-repeat": "no-repeat",
				"background-position": "right"
			}
		}
	}else{
		if( value != '' ){
			styles = {
				"background-image": "",
				"background-color": "red"
			}
		}
	}
	
	$(input).css(styles);
}


function fillPokemonSelect(){
	$(".pokemonSelect").each( function(){
		var select = $(this);
		if( select.attr("readonly") != "readonly" ){
			var opt = document.createElement("option");
			opt.value = "";
			opt.text = "";
			select.append( opt );
		
			for( var i = 0; i < pokemonDataBase.length; i++ ){
				var pk = pokemonDataBase[i];
				
				opt = document.createElement("option");
				opt.value = pk.number;
				opt.text = pk.name;
				select.append( opt );
			}
		}
		
	} );
}

function findPokemonByName( name ){
	var pk = undefined, found = false;
	for( var i = 0; i < pokemonDataBase.length; i++ ){
		pk = pokemonDataBase[i];
		
		if( pk.name == name ){
			found = true;
			break;
		}
	}
	
	if( !found ){
		pk = undefined;
	}
	return pk;
}

function addPokemonToDataBase( number, picture, name, type, basePower, ability, location, captureRate ){
	var pokemon = {};
	pokemon.number = number;
	pokemon.pictureSource = picture;
	pokemon.name = name;
	pokemon.type = type;
	pokemon.basePower = basePower;
	pokemon.ability = ability;
	pokemon.location = location;
	pokemon.captureRate = captureRate;
	
	pokemonDataBase.push( pokemon );
}

function readShuffle(){
	shuffleMap = new Array( 6 );
	
	for( var i = 0; i < 6; i++ ){
		shuffleMap[i] = new Array( 6 );
		for( var j = 0; j < 6; j++ ){
			shuffleMap[i][j] = $("#shuffle_"+ i + "_" + j).val().toUpperCase();
		}
	}
}

function readLegend(){
	legend = {};
	
	$("#legendTable").find("tbody").find("tr").each( function(){
		var tr = $(this);
		
		var abbr = tr.find("input").eq(0).val().toUpperCase();

		if( abbr != "" ){
			var name = tr.find("select option:selected").html();
			var power = tr.find("input").eq(1).val();
			var mega = tr.find("input").eq(2).val();
			
			legend[ abbr ] = {};
			legend[ abbr ].name = name;
			legend[ abbr ].power = power;
			legend[ abbr ].mega = mega;
		}
	} );
}

function sleepFor( sleepDuration ){
    var now = new Date().getTime();
    while(new Date().getTime() < now + sleepDuration){ /* do nothing */ } 
}

function copyArray( currentArray ){
	var newArray = [];

	for (var i = 0; i < currentArray.length; i++)
		newArray[i] = currentArray[i].slice();
		
	return newArray;
}

function isMovable( letter ){
	return letter != "WOOD" && letter != "STEEL" && letter.indexOf("|") ==  -1;
}

function isRepeatedMove( allPlays, play ){
	var returnValue = false;

	var otherPlay;
	for( var i = 0; i < bestPlays.length; i++ ){
		otherPlay = bestPlays[i];
		if( play.from[0] == otherPlay.to[0] && play.from[1] == otherPlay.to[1] 
		 && play.to[0] == otherPlay.from[0] && play.to[1] == otherPlay.from[1]  ){
			returnValue = true;
			break;
		}
	}

	return returnValue;
}

function generate(){
	var time = new Date().getTime();
	readShuffle();
	readLegend();
	
	var count = 0;
	bestPlays = [];
	for( var i = 0; i < 6; i++ ){
		for( var j = 0; j < 6; j++ ){
		
			for( var i2 = 0; i2 < 6; i2++ ){
				for( var j2 = 0; j2 < 6; j2++ ){
					if( i == i2 && j == j2 ) continue;
				
					var obj = {}
					obj.from = [i, j];
					obj.to = [i2, j2];
				
					if( isMovable( shuffleMap[i][j] ) && isMovable( shuffleMap[i2][j2] ) && !isRepeatedMove(bestPlays, obj) ){
						bestPlays[count] = obj;
			
						count++;
					}
				}
			}
		}
	}
	
	var copy, play, temp;
	for( var i = 0; i < bestPlays.length; i++ ){
		
		var copy, play, temp, result;
		play = bestPlays[i];
		copy = copyArray( shuffleMap );
		
		temp = copy[ play.from[0] ][ play.from[1] ];
		copy[ play.from[0] ][ play.from[1] ] = copy[ play.to[0] ][ play .to[1] ];
		copy[ play.to[0] ][ play.to[1] ] = temp;

		result = destroyObjects( copy );
		play.destroyed = result.destroyedObjects;
		play.xSum = result.xSum;
		play.ySum = result.ySum;
		
		play.map = copy;
	}
	
	copy = copyArray( shuffleMap );
	copy[ play.from[0] ][ play.from[1] ] = copy[ play.to[0] ][ play.to[1] ];
	copy[ play.to[0] ][ play.to[1] ] = temp;

	bestPlays.sort(function(a, b) {
		var sort = parseInt(a.destroyed) - parseInt(b.destroyed);
		if( sort == 0 ){
			sort =  parseInt(a.ySum) - parseInt(b.ySum) ;
		}
		
		return sort;
	});
	
	showPlay = bestPlays.length - 1;

	showBestPlay( bestPlays[ showPlay ], copy );
	updateAllShuffleBackground();
	
	setTimeout( function(){
		showBestPlay( bestPlays[ showPlay ] );
		updateAllShuffleBackground();
	}, 666 );
	
	//console.log("Total time: " + ( new Date().getTime() - time ) );
}

function showPreviousPlay(){
	showPlay++;

	if( showPlay < bestPlays.length ){
		showBestPlay( bestPlays[ showPlay ] );
	}
	
	updateAllShuffleBackground();
}

function showNextPlay(){
	showPlay--;

	if( showPlay >= 0 ){
		showBestPlay( bestPlays[ showPlay ] );
	}
	
	updateAllShuffleBackground();
}

function copyPlay(){
	for( var i = 0; i < 6; i++ ){
		for( var j = 0; j < 6; j++ ){
			$("#shuffle_"+ i + "_" + j).val( $("#answer_" + i + "_" + j).val() );
		}
	}
	
	$(".squareFocus").removeClass("squareFocus");
	$("#answer").html("");
	
	updateAllShuffleBackground();
}

function showBestPlay(best, map){

	if( map == undefined ){
		map = best.map;
	}

	$(".squareFocus").removeClass("squareFocus");
	
	$("#shuffle_" + best.from[0] + "_" + best.from[1] ).addClass("squareFocus");
	$("#shuffle_" + best.to[0] + "_" + best.to[1] ).addClass("squareFocus");
	
	createAnswerShuffle( map );
	
	$("#answer_" + best.from[0] + "_" + best.from[1] ).addClass("squareFocus");
	$("#answer_" + best.to[0] + "_" + best.to[1] ).addClass("squareFocus");
}

function removePipes( name ){
	return name.replace(/(\||)/g, '');
}

function destroyObjects( map ){
	var hasModification = true;
	var destroyedObjects = 0;
	var wd = 0;
	var ySum = 0;
	var xSum = 0;
	
	var first = true;
	
	while( hasModification ){
		hasModification = false;
		if( wd++ > 100 ){
			console.log("ERROR!");
			break;
		}

		var toDestroy = [];
		for( var i = 0; i < 6; i++ ){
			for( var j = 0; j < 6; j++ ){
				var obj = removePipes( map[i][j] );
				
				if( obj == "" || obj == "WOOD" || obj == "STEEL" ) continue;
				//verify horizontally
				if( j <= 3 ){
					 if( obj == removePipes( map[i][j+1] ) && obj == removePipes( map[i][j+2] ) ){
	/*
						console.log( "HHH" );
						console.log( "\tI: " + i + " j: " + j );
						console.log( "\t1: " + map[i][j] );
						console.log( "\t2: " + map[i][j+1] );
						console.log( "\t3: " + map[i][j+2] );
	*/
						hasModification = true;
					 
						var d = [];
						d.push( [i, j] );
						d.push( [i, j+1] );
						d.push( [i, j+2] );
						
						//verify if has more than 3 equals
						var col = j+3;
						
						while( col <= 5 && obj == removePipes( map[i][col] ) ){ 
							d.push( [i, col] );
							col++; 
						}
						
						toDestroy.push( d );
					 }
				}
				
				//verify vertically
				if( i <= 3 ){
					if( obj == removePipes( map[i+1][j] ) && obj == removePipes( map[i+2][j] ) ){
	/*
						console.log( "VVV" );
						console.log( "\tI: " + i + " j: " + j );
						console.log( "\t1: " + map[i][j] );
						console.log( "\t2: " + map[i+1][j] );
						console.log( "\t3: " + map[i+2][j] );
	*/
						hasModification = true;
					 
						var d = [];
						d.push( [i, j] );
						d.push( [i+1, j] );
						d.push( [i+2, j] );
						
						//verify if has more than 3 equals
						var line = i+3;
						
						while( line <= 5 && obj == removePipes( map[line][j] ) ){ 
							d.push( [line, j] );
							line++; 
						}
						
						toDestroy.push( d );
					 }
				}
			}
		}

		if( first ){
			var x, y;
			var woodBlocks = [];
			
			for( var i = 0; i < toDestroy.length; i++ ){
				var temp = toDestroy[i];
				for( var j = 0; j < temp.length; j++ ){
					var d = temp[j];
					x = d[1] - 1;
					y = d[0];
					if( x >= 0 ){
						if( map[y][x] == "WOOD"){
							woodBlocks.push( [y, x] );
						}
					}
					
					x = d[1];
					y = d[0] - 1;
					
					if( y >= 0 ){
						if( map[y][x] == "WOOD"){
							woodBlocks.push( [y, x] );
						}
					}
					
					x = d[1] + 1;
					y = d[0];
					
					if( x < 6 ){
						if( map[y][x] == "WOOD"){
							woodBlocks.push( [y, x] );
						}
					}
					
					x = d[1];
					y = d[0] + 1;
					
					if( y < 6 ){
						if( map[y][x] == "WOOD"){
							woodBlocks.push( [y, x] );
						}
					}
				}
			}

			toDestroy.push( woodBlocks );		
		}
		
		if( hasModification ){

			for( var i = 0; i < toDestroy.length; i++ ){
				var d = toDestroy[i];
				
				for( var j = 0; j < d.length; j++ ){
					var square = d[j];
					
					if( map[ square[0] ][ square[1] ] != "" ){
						destroyedObjects++;
						ySum += square[0];
						xSum += square[1];
						
						if( map[ square[0] ][ square[1] ].indexOf("|") > -1 ){
							map[ square[0] ][ square[1] ] = map[ square[0] ][ square[1] ].replace(/(\||)/g, '');
						}else{
							map[ square[0] ][ square[1] ] = "";
						}
//						console.log("Destroying I: " + square[0] + " j: " + square[1] ); 
					}
				}
			}
			
			var hasDrops = true;
			while( hasDrops ){
				hasDrops = false;
				for( var i = 0; i < 5; i++ ){
					for( var j = 0; j < 6; j++ ){
						var obj = map[i][j];
						
						if( obj != "" && obj.indexOf("|") == -1 && map[i+1][j] == "" ){
							hasDrops = true;
							map[i][j] = "";
							map[i+1][j] = obj;
						}
					}
				}
			}		
		}
		
		//first = false;
	}
	//console.log( "Destroy: " + destroyedObjects + " ySum: " + ySum + " xSum: " + xSum );
	return { destroyedObjects: destroyedObjects, ySum: ySum, xSum: xSum };
}

function getRandomInt (min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function fillRandom(){
	var randomValues = ["A", "B", "C", "D", "E", "F"];

	for( var i = 0; i < 6; i++ ){
		for( var j = 0; j < 6; j++ ){
			$("#shuffle_" + i + "_" + j ).val( randomValues[ getRandomInt(0, randomValues.length - 1) ] );
		}
	}
	
}

function isShortCutLibAvaliable(){
	return typeof( shortcut ) != "undefined";
}

function updateAllShortCuts(){
	for( var sc in shortcut.all_shortcuts ){
		//shortcut.all_shortcuts[sc]
	}
}

$(document).ready( function(){
	createShuffle();
	createPokemonDataBase();
	fillPokemonSelect();
	//fillExample();
	
	legend = {};
	
	
	$(".pokemonAbbr").bind("blur", function(){
		updateAllShuffleBackground();
		updateAllShortCuts();
	} );
	
	$(".pokemonSelect").bind("blur", function(){
		var letterNumber = 0;
		var s = $(this);
		
		var abbrInput = s.parent().prev().find(".pokemonAbbr");

		var abbrLetter = "";
		var pokemonName = s.find("option:selected").html();

		do{
			if( pokemonName.length <= letterNumber ){
				break;
			}
			abbrLetter = pokemonName.charAt( letterNumber++ );
			abbrLetter = abbrLetter.toUpperCase();
		}while( legend[ abbrLetter ] != undefined );

		abbrInput.val( abbrLetter );
		
		abbrInput.css("background-color", "black");
		abbrInput.css("color", "white");
		
		setTimeout( function(){
			abbrInput.css("background-color", "white");
			abbrInput.css("color", "black");
		}, 250 );
		
		updateAllShuffleBackground();
		updateAllShortCuts();
	} );
	
} );

</script>
